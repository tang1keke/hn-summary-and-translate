comments:
  enabled: true
  max_comments: 30
  max_workers: 5
filtering:
  max_age_hours: 24
  max_items: 3
  skip_failed_fetches: false
  skip_jobs: false
general:
  source_feed: https://news.ycombinator.com/rss
  timezone: UTC
  update_frequency: 0 */3 * * *
output:
  base_url: https://tang1keke.github.io/hn-summary-and-translate
  generate_index: true
  keep_days: 7
summarization:
  max_length: 150
  min_length: 50
  model: facebook/bart-large-cnn
translation:
  provider: google
  target_languages:
  - code: ko
    feed_name: rss-ko.xml
    name: Korean
  - code: en
    feed_name: rss-en.xml
    name: English
    skip_translation: true
  - code: ja
    feed_name: rss-ja.xml
    name: Japanese
  - code: zh-CN
    feed_name: rss-zh.xml
    name: Chinese (Simplified)
