general:
  source_feed: "https://news.ycombinator.com/rss"
  update_frequency: "0 */3 * * *"  # Every 3 hours
  timezone: "UTC"

summarization:
  model: "facebook/bart-large-cnn"
  max_length: 150
  min_length: 50

translation:
  provider: "google"
  target_languages:
    - code: "ko"
      name: "Korean"
      feed_name: "rss-ko.xml"
    - code: "en"
      name: "English"
      feed_name: "rss-en.xml"
      skip_translation: true  # English doesn't need translation
    - code: "ja"
      name: "Japanese"
      feed_name: "rss-ja.xml"
    - code: "zh-CN"
      name: "Chinese (Simplified)"
      feed_name: "rss-zh.xml"

filtering:
  max_items: 30
  max_age_hours: 24
  skip_jobs: false
  skip_failed_fetches: false

comments:
  enabled: true
  max_comments: 30  # Number of top comments to fetch per item
  max_workers: 5    # Concurrent workers for fetching comments

output:
  base_url: "https://tang1keke.github.io/hn-summary-and-translate"
  keep_days: 7
  generate_index: true
